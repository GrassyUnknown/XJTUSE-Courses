<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>标签嵌套规则</title>
		<style>
			div{
				background-color: aqua;
				width: 250px;
				margin: 30px;
				padding: 50px;
				font-size: 20px;
				border-radius: 20px;
				overflow: auto;
			}
		</style>
	</head>
	<body>
		<!-- 块内可以包含块，行内，行内块都可以 -->
		<div>
			<p>一下那些是争取的描述</p>
			<span style="display: block;"><b>A.</b><i>
				java是最好的OOP语言
			</i></span>
			<span style="display: block;"><b>B.</b><i>
				java是最好的OOP语言
			</i></span>
			<span style="display: block;"><b>C.</b><i>
				java是最好的OOP语言
			</i></span>
			<span style="display: block;"><b>D.</b><i>
				java是最好的OOP语言
			</i></span>
		</div>
	</body>
</html>
