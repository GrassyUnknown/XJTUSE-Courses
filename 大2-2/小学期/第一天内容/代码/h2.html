<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--
			注释信息，不能卸载开始标签内
			在开始标签里面可以添加各种属性
			在结束标签中不能设置属性
			开始标签和结束标签之间是标签包裹的部分
			
			浏览器依据标签的定义来渲染文本内容
		-->
		<div id="main" class="ll" style="background-color: aqua;">
			<h1>水墨画</h1>
		</div>
		<div>2023</div>
		<!--
			自闭合标签，开始和结束在一起的标签
			标签分大小，一般采用px像素
			ctrl+/ 生成注释的快捷键
		-->
		<img src="https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png" width="100px"/>
	</body>
</html>
