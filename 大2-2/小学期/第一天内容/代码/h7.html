<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>多媒体标签和超链接标签</title>
	</head>
	<body>
		<img src="../imgs/final.png" width="200"/>
	
		<!-- a链接外部资源的标签，当点击a标签时，打开href指定的外部资源 -->
		<!-- target属性：_self(当前页签),_black（新页签）,自定义frame名称-->

		<a href="h2.html" target="content">Html的结构</a>
		<a href="h7mu.html" target="content">yinyue</a>
		<a href="h7_cideo.html" target="content">视频</a>
		<!-- ifram是网页中内嵌的页面窗口 frameborder是可以设置分割线的粗细0就没了-->
		<iframe name="content" frameborder="0" style="width: 100%;height: 500px;"></iframe>
	</body>
</html>
