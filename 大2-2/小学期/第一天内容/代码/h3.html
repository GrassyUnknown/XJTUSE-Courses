<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>元素的三大类型：块、行内、行内快</title>
	</head>
	<body>
		<!-- style在任意标签中都可以使用，指定标签的css样式 -->
		<!-- div是快标签，默认跨度为与1行 -->
		<div style="width: 50px;background-color: aquamarine">ABC</div>
		<div>ABC</div>
		<div>
			<!--span行内标签：没有宽和高-->
			<span>LL</span>
			<span>666</span>
			<!-- img属于行内快标签 -->
			<img src="https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png" width="100px"/>
			<ol>
				<ul>
					dasda
				</ul>
				<ul>
					dsaoidnasiof
				</ul>
			</ol>
		</div>
	</body>
</html>
