<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<table border="1" width="300" cellspacing="0" align="center">
			<tr>
				<!-- colsoan是跨列，rowspan跨行 
					跨行是向下保留，跨行是向右保留
				-->
				<td colspan="2" rowspan="2">1</td>
				<td>3</td>
				<td>4</td>
			</tr>
			<tr>
				<td>7</td>
				<td>8</td>
			</tr>
			<tr>
				<td>9</td>
				<td>10</td>
				<td colspan="2" rowspan="2">11</td>
			</tr>
			<tr>
				<td>13</td>
				<td>14</td>
			</tr>
		</table>
	</body>
</html>
