<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>标签转化</title>
	</head>
	<body>
		<!-- 将行内标签设置为块标签和行内块标签 -->
		<span style="display: block;">GOOD</span>
		<span style="display: inline-block; background-color: antiquewhite;width: 100px;">yes</span>
		<!-- 将div块 修改为行内块 -->
		<div style="display: inline-block;width: 100px;background-color: bisque;">happy,new year</div>
		<div style="display: inline;width: 100px;background-color: bisque;">thank you</div>
	</body>
</html>
