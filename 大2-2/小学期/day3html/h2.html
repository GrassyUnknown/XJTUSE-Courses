<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>边框样式</title>
		<style>
			div{
				width: 200px;
				padding: 10px;
				/* border:width|style|color */
				border: 20px inset red;
				/* 边框线的类型 */
				border-style: groove;
				border-top-width: 10px;
				border-left-width: 20px;
				border-right-color: #ff00ff;
				border-left-color: #55ffff;
				border-bottom-color: #55aaff;
				border-top-color: #ffaaff;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div>ABC</div>
	</body>
</html>
