<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>背景样式</title>
		<style>
			html{
				height: 100%;
				background-image: url("../imgs/大保健.png");
				/* background-size: cover; */
				/* 填充方式,可以多个填充同一个图片eg:图小,网页大,就会多个图片 */
				/* background-size: contain-y; */
				/* 大小 */
				background-size: 200px 200px;
				/* 图片是否填充 */
				background-repeat: no-repeat;
				/* 图片位置 分两个xy轴*/
				background-position:top center;
				opacity: 0.5;
			}
		</style>
	</head>
	<body>
		<div>
			123
		</div>
	</body>
</html>
