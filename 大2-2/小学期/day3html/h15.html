<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS3的转换效果及其动画效果</title>
		<style>
			div{
				width: 100px;
				border:1px solid red;
			}
			div:hover{
				/* 使用transform（xpx,ypx）移动到设置的位置上 */
				transform: translate(100px,0);
				/* 属性动画 */
				transition: transform 2s;
			}
			.rotate:hover{
				/* 旋转圈数字rotate（num deg） */
				transform: rotate(18000deg);
				transition: transform 2s;
			}
			.room:hover{
				/* 转换的缩放scale（x的倍数，y的倍数）可以进行放大缩小 */
				transform: scale(0.1,5.5);
			}
			.oom:hover{
				/* 倾斜效果 skew（x轴，y轴） */
				transform: skew(30deg,45deg);
			}
		</style>
	</head>
	<body>
		<div>ABC</div>
		<br>
		<div class="rotate">DEF</div>
		<br>
		<div class="room">RaoLin</div>
		<br>
		<div class="oom"><img src="../imgs/2.jpg" width="100px"></div>
	</body>
</html>
