<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script language="JavaScript" src="js/jquery.js"></script>
</head>

<body>

<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">用户管理</a></li>
        <li><a href="#">添加用户</a></li>
    </ul>
</div>

<div class="formbody">

    <div class="formtitle"><span>基本信息</span></div>

    <ul class="forminfo">
        <form action="" method="post" id="userid" name="addUserform">
            <li><label>用户id</label><input name="uid" type="text" class="dfinput" /></li>
            <li><label>用户名</label><input name="userName" type="text" class="dfinput" /></li>
            <li><label>密 码</label><input name="passWord" type="text" class="dfinput" /></li>
            <li><label>角色</label>

                <select class="dfinput" name="uroot">
                    <option value="0">管理员</option>
                    <option value="1">老师</option>
                    <option value="2">学生</option>
                </select>

        </form>

        </li>
        <li></li>

        <li><label>&nbsp;</label><input name="" type="button" onclick="subForm()" class="btn" value="确认添加" /></li>
    </ul>


</div>


</body>
<script type="text/javascript">
    //按钮提交表单
    function subForm() {
        //参数1，路径，参数2数据，参数3：方法回调函数。参数，返回值类型
        $.post("addUser",$('#userid').serialize(),function (data){
            if (data===1){
                alert("您所添加的用户成功！！！")
            }else {
                alert("您所添加的用户已存在")
            }
        })
    }


</script>

</html>
