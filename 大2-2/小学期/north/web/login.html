<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>欢迎登录后台管理系统</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script language="JavaScript" src="js/jquery.js"></script>
    <script src="js/cloud.js" type="text/javascript"></script>

    <script language="javascript">
        $(function () {
            $('.loginbox').css({ 'position': 'absolute', 'left': ($(window).width() - 692) / 2 });
            $(window).resize(function () {
                $('.loginbox').css({ 'position': 'absolute', 'left': ($(window).width() - 692) / 2 });
            })
        });
    </script>

</head>

<body
        style="background-color:#1c77ac; background-image:url(images/light.png); background-repeat:no-repeat; background-position:center top; overflow:hidden;">



<div id="mainBody">
    <div id="cloud1" class="cloud"></div>
    <div id="cloud2" class="cloud"></div>
</div>


<div class="logintop">
    <span>欢迎登录后台管理界面平台</span>
    <ul>
        <li><a href="#">回首页</a></li>
        <li><a href="#">帮助</a></li>
        <li><a href="#">关于</a></li>
    </ul>
</div>

<div class="loginbody">

    <span class="systemlogo"></span>

    <div class="loginbox">


        <form action="/login" method="post" name="myForm">

            <ul>
                <li><input type="text" name="userName" id="userName" class="loginuser" value=""
                           onclick="JavaScript:this.value=''" /></li>
                <li><input type="password" name="passWord" id="passWord" class="loginpwd" value=""
                           onclick="JavaScript:this.value=''" /></li>
                <li><input type="button" class="loginbtn" value="登录" onclick="subForm()" /><label><input name=""
                                                                                                         type="checkbox" value="" checked="checked" />记住密码</label><label><a href="#">忘记密码？</a></label></li>
            </ul>

        </form>


    </div>

</div>

</body>
<script type="text/javascript">
    //登录空值校验
    function checkLogin() {
        //获取表单元素---文本框  密码框的值
        var name = document.getElementById("userName").value;
        var pass = document.getElementById("passWord").value;
        if (name == "" || pass == "") {
            alert("用户名或密码不能为空");
            return false;
        } else {
            //提交
            return true;

        }
    }



    //按钮提交表单
    function subForm() {
        //获取表单元素---文本框  密码框的值
        var name = document.getElementById("userName").value;
        var pass = document.getElementById("passWord").value;
        if (name == "" || pass == "") {
            alert("用户名或密码不能为空");


        } else {
            //提交
            //window.location.href = "index.jsp"
            $.ajax({
                type : 'post',
                url : 'login',
                dataType : 'json',
                data:{userName:name,passWord:pass},
                success : function (data){
                    if(data === 1){
                        window.location.href="index.jsp"
                    }else if(data ===2){
                        $("#userName").val("用户名密码错误")
                    }else {
                        $("#userName").val("用户不存在")
                    }
                },
                error : function (){
                    window.location.href="login.html"
                }
            });
        }

    }


</script>

</html>
